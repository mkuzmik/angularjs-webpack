<table class="table table-stripped">
  <thead class="thead-default">
  <tr>
    <th>Name</th>
    <th>Amount of Trees</th>
    <th>#</th>
    <th>#</th>
  </tr>
  </thead>

  <tr ng-repeat="category in $ctrl.categories">
    <td>{{category.name}}</td>
    <td>{{category.trees}}</td>
    <td><button type="button" class="btn btn-primary" ng-click="$ctrl.show(category)">Show</button></td>
    <td><button type="button" class="btn btn-primary" ng-click="$ctrl.delete(category)">Delete</button></td><br>
  </tr>

  <tr>
    <td><input type="text" class="form-control" ng-model="$ctrl.toAdd.name"/></td>
    <td><input type="text" class="form-control" ng-model="$ctrl.toAdd.trees"/></td>
    <td></td>
    <td><button type="button" class="btn btn-primary" ng-click="$ctrl.add()">Add</button></td><br>
  </tr>
</table>

<elements ng-if="$ctrl.chosenCategory !== undefined" category="$ctrl.chosenCategory"></elements>
